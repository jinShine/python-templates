{% extends "base.html" %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12 text-center">
        <h1> 작성 글 </h1>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="name" name="title" value="{{board.title}}" readonly>
            <label for="content">내용</label>
            <textarea class='form-control' name="content" readonly>{{board.contents}}</textarea>
            <label for="tags">태그</label>
            <span id="tags" class="form-control">
                {{ board.tags.all|join:', ' }}
            </span>
        </div>
        <button type="button" class="btn btn-primary" onclick="location.href='/board/list'">돌아가기</button>
    </div>
</div>
{% endblock %}
