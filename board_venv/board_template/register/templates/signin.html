{% extends "base.html" %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>로그인</h1>
    </div>
</div>
<div class= "row mt-5">
    <div class="col-12">
        {{ error }}
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <form method="POST" action=".">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">사용자 이름</label>
              <input type="text" class="form-control" id="name" placeholder="사용자 이름" name="user-name">
            </div>
            <div class="form-group">
              <label for="password">비밀번호</label>
              <input type="password" class="form-control" id="password" placeholder="비밀번호" name="user-password">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
          </form>
    </div>
</div>
{% endblock %}
